<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../results-summary-component-main/assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Results Summary Component</title>
</head>
<body>

    <div class="big">
        <div class="container" id="left-part">
            <span class="left-top-text">Your Result</span>
            <div class="display-number">76 <span>of 100</span></div>
            <span class="title1">Great</span>
            <span class="left-botton-text">You scored higher than 65% of the people who have taken these tests.</span>
        </div>
        <div class="container" id="right-part">
            <span class="title2">Summary</span>
            <div class="button" id="button1">Reaction<span><strong>80</strong>/100</span></div>
            <div class="button" id="button2">Memory <span><strong>92</strong>/100</span></div>
            <div class="button" id="button3">Verbal <span><strong>61</strong>/100</span></div>
            <div class="button" id="button4">Visual <span><strong>72</strong>/100</span></div>
            <div class="button" id="button5">Continue</div>
    </div>


</body>
</html>
